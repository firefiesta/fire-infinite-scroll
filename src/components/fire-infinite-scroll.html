<ion-grid *ngIf="!disabled">
    <ion-row>
        <ion-col col-12 text-center>
            <ion-spinner *ngIf="!image" [name]="iconName"></ion-spinner>
            <img *ngIf="image" [class]="image?.class"  [src]="image?.url" [alt]="image?.alt">
            <p *ngIf="text">{{text}}</p>
        </ion-col>
    </ion-row>
</ion-grid>
